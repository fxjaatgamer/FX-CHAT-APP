<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Hamburger Menu</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --bg-gray: #f4f5f7;
            --bg-purple: #735CDD;
            --bg-purple-light: #EEE9FD;
            --text-dark: #2e2e2e;
            --text-muted: #888;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: var(--bg-purple-light);
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
            transition: left 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .sidebar-overlay.active {
            display: block;
        }

        .hamburger-menu {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 30px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .hamburger-menu span {
            width: 100%;
            height: 3px;
            background: white;
            border-radius: 2px;
            transition: all 0.3s ease;
            display: block;
        }

        .hamburger-menu.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .hamburger-menu.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger-menu.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        .navbar {
            background: var(--bg-purple);
            color: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--bg-purple);
            color: white;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .sidebar-content {
            padding: 15px;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <button class="hamburger-menu" id="hamburger-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div><strong>FX CHAT</strong></div>
        </div>
    </div>
    
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>FX CHAT</h3>
            <button class="close-btn" id="close-sidebar">&times;</button>
        </div>
        <div class="sidebar-content">
            <p>This is the sidebar content!</p>
        </div>
    </div>
    
    <!-- Sidebar overlay -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    
    <div style="padding: 20px;">
        <h1>Test Hamburger Menu</h1>
        <p>Click the hamburger menu (three lines) in the top left to test the sidebar.</p>
    </div>

    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing hamburger menu...');
            
            // Hamburger menu functionality
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const closeBtn = document.getElementById('close-sidebar');
            
            console.log('Elements found:', {
                hamburgerBtn: !!hamburgerBtn,
                sidebar: !!sidebar,
                overlay: !!overlay,
                closeBtn: !!closeBtn
            });
        
            function openSidebar() {
                console.log('Opening sidebar...');
                sidebar.classList.add('active');
                overlay.classList.add('active');
                hamburgerBtn.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
            
            function closeSidebar() {
                console.log('Closing sidebar...');
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
                hamburgerBtn.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
            
            if (hamburgerBtn) {
                hamburgerBtn.addEventListener('click', function(e) {
                    console.log('Hamburger button clicked!');
                    e.preventDefault();
                    openSidebar();
                });
            }
            
            if (closeBtn) {
                closeBtn.addEventListener('click', function(e) {
                    console.log('Close button clicked!');
                    e.preventDefault();
                    closeSidebar();
                });
            }
            
            if (overlay) {
                overlay.addEventListener('click', function(e) {
                    console.log('Overlay clicked!');
                    e.preventDefault();
                    closeSidebar();
                });
            }
            
            // Close sidebar on escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && sidebar.classList.contains('active')) {
                    console.log('Escape key pressed!');
                    closeSidebar();
                }
            });
        });
    </script>
</body>
</html>
